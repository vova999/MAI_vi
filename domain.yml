  utter_def.account_opening_fee:
  - text: Mở tài khoản chứng khoán là hoàn toàn miễn phí, không công ty chứng khoán
      (CTCK) nào thu phí của bạn cả.
  utter_def.how_to_opening_account:
  - text: Để mở tài khoản giao dịch chứng khoán chắc chắn bạn cần ký hợp đồng mở tài
      khoản với Công ty chứng khoán (CTCK). Để tìm hiểu chi tiết về giấy tờ, thủ tục
      tiến hành mở tài khoản, mời bạn nhấn vào đây http://www.viet-tin.com/vtss/gioi-thieu/
  utter_def.how_to_trade:
  - text: 'Bạn có thể đặt lệnh mua/bán chứng khoán bằng 1 trong các cách sau: đến
      trực tiếp sàn giao dịch CTCK để đặt lệnh; đặt lệnh qua điện thoại; đặt lệnh
      giao dịch online qua web/ứng dụng qua thiết bị có kết nối internet.'
  utter_def.online_trading:
  - text: Giao dịch Online chính là hình thức giao dịch cho phép khách hàng tiếp
      cận thông tin và mua, bán chứng khoán một cách nhanh chóng. Chỉ với một
      chiếc máy tính hoặc smartphone có cài đặt ứng dụng và kết nối mạng Internet.
      Đây được xem là một phương tiện hữu ích đồng hành cùng bạn trong suốt
      quá trình đầu tư chứng khoán.
  utter_def.money_safe:
  - text: Có. Hiện nay có 2 hình thức nộp tiền giao dịch chứng khoán. Đó là gửi trực
      tiếp vào tài khoản giao dịch chứng khoán hoặc gửi vào tài khoản ngân hàng có
      liên kết với tài khoản chứng khoán (connecting bank). Các tài khoản này đều
      được quản lý theo quy định của pháp luật để đảm bảo quyền lợi hợp pháp của nhà
      đầu tư.
  utter_def.money_interest_calculated:
  - text: Số tiền bạn còn trong tài khoản chứng khoán mà bạn không sử dụng đến sẽ
      được tính theo lãi suất không kỳ hạn (hiện tại là 0.3%/năm).
  utter_def.stock_is_up_or_down:
  - text: Giá tham chiếu của 1 cổ phiếu trong phiên giao dịch ngày hôm nay chính là
      giá đóng cửa của cổ phiếu đó trong phiên giao dịch ngày hôm qua. Nói cách khách,
      giá đóng cửa của cổ phiếu ngày hôm nay chính là giá tham chiếu của cổ phiếu
      đó trong phiên giao dịch ngày mai. Trong phiên giao dịch, khi theo dõi bảng
      giá chứng khoán, bạn có thể theo dõi cổ phiếu đó đang khớp lệnh ở giá tăng so
      với giá tham chiếu (màu xanh), tăng trần (màu tím), giữ nguyên giá tham chiếu
      (màu vàng), giá giảm (màu đỏ) hay giá giảm sàn (màu nhạt xám).
  utter_def.trading_fee:
  - text: Phí giao dịch chứng khoán sẽ do từng công ty chứng khoán quy định. Hiện
      nay thông thường phí sẽ giao động trong khoảng 0.15%-0.3%.
  utter_def.buy_or_sell_same_tock_at_same_time:
  - text: Bạn ̣được phép đặt lệnh Mua/Bán đồng thời cùng một mã chứng khoán trong
      phiên khớp lệnh liên tục. Bạn không được phép đặt lệnh Mua/Bán đồng thời cùng
      một mã chứng khoán trong phiên khớp lệnh định kỳ, trừ các lệnh chưa khớp và
      còn hiệu lực từ phiên khớp lệnh liên tục trước đó.
  utter_def.sell_stock_none:
  - text: Không được. Bạn chỉ có thể đặt lệnh bán 1 mã chứng khoán khi trong tài khoản
      của bản đã có sẵn chứng khoán đó.
  utter_def.time_to_sell_stock:
  - text: 'Chu kỳ thanh toán đang áp dụng trên cả 3 sàn HOSE, HNX, UPCOM là T+2 (2
      ngày giao dịch). Điều này có nghĩa , sau khi mua chứng khoán thành công, thì
      sau 2 ngày giao dịch, chứng khoán đó sẽ về tài khoản của bạn. Lúc đó bạn có
      thể đặt bán chứng khoán này. Ví dụ: Vào ngày thứ 3 (5/6/2018), bạn mua cổ phiếu
      VND thì đến ngày thứ 5 (7/6/2018) là cổ phiếu đã về tài khoản. Tuy nhiên cổ
      phiếu sẽ về tài khoản vào buổi chiều nên phải sang phiên giao dịch ngày hôm
      sau bạn mới có thể bán được cổ phiếu này. Với cổ phiếu bạn mua vào thứ 5, thứ
      6 thì thời gian cổ phiếu về tài khoản sẽ không tính thứ 7, chủ nhật.'
  utter_def.rights_of_stock:
  - text: Quyền mà cổ đông nắm giữ cổ phần có thể nhận được là quyền nhận cổ tức (cổ
      tức bằng tiền, cổ tức bằng cổ phiếu); quyền mua cổ phiếu phát hành thêm với
      giá ưu đãi; quyền bỏ phiếu; quyền họp đại hội cổ đông; quyền đóng góp ý kiến
      vào việc kinh doanh của công ty
  utter_def.exercise_stock_rights:
  - text: Tùy vào loại quyền mà chứng khoán đó phát sinh, cổ đông mới cần thực hiện
      những công việc cụ thể. - Đối với các quyền cổ tức, bạn không cần làm gì, cổ
      tức vẫn tự động được chuyển về tài khoản hoặc được ghi nhận cho bạn.  - Đối
      với quyền mua chứng khoán phát hành thêm, CTCK nơi bạn mở tài khoản hoặc tổ
      chức phát hành của chứng khoán đó sẽ liên hệ và thông báo với bạn các thông
      tin về đợt thực hiện quyền mua. Khi đó nếu bạn thực hiện, bạn hãy làm theo chỉ
      dẫn của CTCK hoặc tổ chức phát hành. - Với các quyền khác, bạn làm theo hướng
      dẫn của tổ chức phát hành để thực hiện quyền lợi hợp pháp của mình.
  utter_def.receive_stock_dividends:
  - text: Đối với quyền cổ tức bằng cổ phiếu, bạn không cần thực hiện thao tác gì
      thì cổ tức này vẫn về tài khoản của bạn hoặc được ghi nhận quyền lợi hợp pháp
      của bạn.
  utter_def.opening_accounts_same_time:
  - text: Được. Theo quy định tại Thông tư 203/2015/TT-BTC của Ủy ban Chứng khoán
      Nhà nước, bạn chỉ được mở tại mỗi công ty chứng khoán 1 tài khoản chứng khoán.
      Nhưng bạn lại có thể mở tài khoản tại nhiều công ty chứng khoán khác nhau. ...
      Như vậy, 1 nhà đầu tư có thể mở nhiều tài khoản chứng khoán.
  utter_def.selling_stock_after_buying:
  - text: Không. Chu kỳ thanh toán đang áp dụng trên cả 3 sàn HOSE, HNX, UPCOM là
      T+2 (2 ngày giao dịch). Điều này có nghĩa là, sau khi mua chứng khoán thành
      công, thì sau 2 ngày giao dịch chứng khoán đó sẽ về tài khoản của bạn (chứng
      khoán về tài khoản sau giờ giao dịch ngày T+2). Bạn có thể đặt bán chứng khoán
      này từ ngày T+3.
  utter_def.time_to_receive_stock:
  - text: 'Chu kỳ thanh toán đang áp dụng trên cả 3 sàn HOSE, HNX, UPCOM là T+2 (2
      ngày giao dịch). Điều này có nghĩa là, sau khi mua chứng khoán thành công, thì
      sau 2 ngày giao dịch chứng khoán đó sẽ về tài khoản của bạn. Ví dụ: Vào ngày
      thứ 3(5/6/2018), bạn mua cổ phiếu VND thì đến ngày thứ 5 (7/6/2018) là cổ phiếu
      đã về tài khoản. Và bạn lưu ý rằng cổ phiếu sẽ về tài khoản của bạn vào buổi
      chiều ngày T+2, sau giờ giao dịch.'
  utter_def.deposit_to_account:
  - text: 'Mỗi CTCK có quy định cụ thể về cách nộp tiền vào tài khoản chứng khoán.
      Tuy nhiên thông thường sẽ có 3 cách nộp tiền, là: - Nộp tiền mặt tại quầy ngân
      hàng vào tài khoản chứng khoán. - Chuyển tiền online từ tài khoản ngân hàng
      vào tài khoản chứng khoán. - Nộp tiền qua connecting bank'
  utter_def.withdraw:
  - text: Thông thường, nhà đầu tư có thể đến trực tiếp công ty chứng khoán viết giấy
      rút tiền hoặc thực hiện lệnh rút tiền online thông qua thiết bị kết nối internet.
  utter_def.margin_trading:
  - text: Giao dịch ký quỹ (Margin Trading) là việc nhà đầu tư mua cổ phiếu có sử
      dụng hạn mức tín dụng do công ty chứng khoán cấp. Nhà đầu tư thế chấp cổ phiếu
      đang nắm giữ, vay tiền của công ty chứng khoán để mua thêm cổ phiếu, đồng thời
      trả lãi vay và nợ cho công ty chứng khoán khi bán chứng khoán.
  utter_def.margin_interest_rate:
  - text: Lãi suất giao dịch ký quỹ được quy định tùy từng công ty chứng khoán và
      có thể thay đổi tùy theo từng thời kì. Thông thường lãi suất giao dịch ký quỹ
      sẽ cao hơn lãi suất vay ngân hàng.
  utter_def.initial_margin_ratio:
  - text: 'Tỷ lệ ký quỹ ban đầu là phần trăm của tổng giá trị cổ phiếu ký quỹ mà nhà
      đầu tư buộc phải trả khi mua trên tài khoản ký quỹ. Ví dụ, nếu nhà đầu tư có
      100.000.000 đồng, muốn mua cổ phiếu ABC với mức ký quỹ ban đầu 50%. Vậy thì
      số lượng cổ phiếu ABC được phép mua ký quỹ được tính như sau: 100.000.000đ/
      50% = 200.000.000đ. Như vậy, nhà đầu tư có thể mua 200.000.000 đồng cổ phiếu
      ABC khi sử dụng dịch vụ ký quỹ.'
  utter_def.margin_call:
  - text: Đây là mức tỷ lệ ký quỹ margin tối thiểu bạn phải duy trì. Khi tỷ lệ ký
      quỹ bằng hoặc thấp hơn tỷ lệ cảnh bảo (cao hơn tỷ lệ ép bán), công ty chứng
      khoán sẽ gọi điện, nhắn tin thông báo bạn bổ sung ký quỹ. Hiện nay, tỷ lệ margin
      call thông thường ở các công ty chứng khoán là 40%.
  utter_def.overseas_opening_account:
  - text: Có thể. Công ty chứng khoán sẽ tiến hành quy trình mở tài khoản từ xa cho
      bạn.
  utter_def.buy_foreign_securities:
  - text: Không thể. Tài khoản giao dịch chứng khoán mở tại Việt Nam, hiện nay chỉ
      mua/bán được chứng khoán đang niêm yết trên các sàn giao dịch chứng khoán của
      Việt Nam.
  utter_def.upcom_floor:
  - text: Sàn chứng khoán Upcom (Tên viết tắt tiếng anh là Unlisted Public Company
      Market) là nơi giao dịch chứng khoán của công ty đại chúng chưa được niêm yết.
      Sàn Upcom được tổ chức tại Sở giao dịch chứng khoán Hà Nội.
  utter_def.time_trading_hose:
  - text: '1. Thời gian giao dịch sàn Hose: a. Đối với cổ phiếu, chứng chỉ quỹ đóng,
      chứng chỉ quỹ ETF, chứng quyền - Khớp lệnh định kỳ mở cửa và thỏa thuận: 9h00’
      đến 9h15’ - Khớp lệnh liên tục và thỏa thuận: 9h15’ đến 11h30’ - Nghỉ giữa phiên:
      11h30’ đến 13h00’ - Khớp lệnh liên tục II và thỏa thuận: 13h00’ đến 14h30’ -
      Khớp lệnh định kỳ đóng cửa và thỏa thuận:14h30’ đến 14h45’ - Giao dịch thỏa
      thuận: 14h45’ đến 15h00’ b. Đối với trái phiếu - Giao dịch thỏa thuận: 9h00’
      đến 11h30’ - Nghỉ giữa phiên: 11h30’ đến 13h00’ - Giao dịch thỏa thuận: 13h00’
      đến 15h00’ Lệnh có giá trị trong suốt thời gian giao dịch, không hết hạn trong
      thời gian nghỉ giữa phiên.'
  utter_def.amount_trading_hsx:
  - text: '- Giao dịch khớp lệnh lô chẵn: 10 cổ phiếu, chứng chỉ quỹ đóng, chứng chỉ
      quỹ ETF, chứng quyền. Khối lượng tối đa của một lệnh đặt là 500.000 cổ phiếu,
      chứng chỉ quỹ đóng, chứng chỉ quỹ ETF, chứng quyền. - Khối lượng giao dịch thỏa
      thuận: từ 20.000 cổ phiếu, chứng chỉ quỹ đóng, chứng chỉ quỹ ETF, chứng quyền
      trở lên. - Không quy định đơn vị giao dịch đối với giao dịch thỏa thuận. - Giao
      dịch có khối lượng từ 01 đến 09 cổ phiếu (lô lẻ) được thực hiện trực tiếp giữa
      người đầu tư với công ty chứng khoán, giá thực hiện được xác định bằng 90% giá
      tham chiếu của ngày ký kết Hợp đồng.'
  utter_def.capitalization:
  - text: '- Trong tài chính, vốn hóa là tổng của cổ phiếu của một công ty, nợ dài
      hạn và thu nhập được giữ lại. - Vốn hóa thị trường (tiếng Anh: Market Capitalization)
      là tổng giá trị thị trường của cổ phiếu đang lưu hành của một công ty đang niêm
      yết.'
  utter_def.stock_center:
  - text: Trung tâm lưu ký chứng khoán Việt Nam (VSD) quản lý nhằm đảm bảo các quyền
      và lợi ích liên quan đến chứng khoán của người sở hữu.
  utter_def.tet_vietnam:
  - text: Tết Nguyên Đán (còn gọi là Tết Cả, Tết Ta, Tết Âm lịch, Tết Cổ truyền hay
      chỉ gọi đơn giản là Tết) là dịp lễ đầu năm âm lịch quan trọng và có ý nghĩa
      bậc nhất ở Việt Nam.
  utter_def.tet_viet_nam:
  - text: Tết Nguyên Đán (còn gọi là Tết Cả, Tết Ta, Tết Âm lịch, Tết Cổ truyền hay
      chỉ gọi đơn giản là Tết) là dịp lễ đầu năm âm lịch quan trọng và có ý nghĩa
      bậc nhất ở Việt Nam
  utter_def.amount_trading_hnx:
  - text: 'Đối với giao dịch khớp lệnh lô chẵn: 100 cố phiếu, chứng chỉ quỹ ETF. Khối
      lượng giao dịch thỏa thuận: từ 5.000 cổ phiếu, chứng chỉ quỹ ETF; không quy
      định đơn vị giao dịch. Giao dịch thỏa thuận không được phép thực hiện trong
      ngày giao dịch đầu tiên của cổ phiếu mới niêm yết hoặc ngày giao dịch trở lại
      sau khi bị tạm ngừng giao dịch 25 ngày liên tiếp cho đến khi có giá đóng cửa
      được xác lập.'
  utter_def.amount_trading_upcome:
  - text: 'Đối với giao dịch khớp lệnh lô chẵn: 100 cổ phiếu. Không quy định đơn vị
      giao dịch đối với giao dịch thỏa thuận. Giao dịch thỏa thuận không được phép
      thực hiện trong ngày giao dịch đầu tiên của cổ phiếu mới niêm yết hoặc ngày
      giao dịch trở lại sau khi bị tạm ngừng giao dịch 25 ngày liên tiếp cho đến khi
      có giá tham chiếu được xác lập từ kết quả của phương thức khớp lệnh liên tục.'
  utter_def.finance_meaning:
  - text: Tài chính là phạm trù kinh tế, phản ánh các quan hệ phân phối của cải xã
      hội dưới hình thức giá trị. Phát sinh trong quá trình hình thành, tạo lập, phân
      phối các quỹ tiền tệ của các chủ thể trong nền kinh tế nhằm đạt mục tiêu của
      các chủ thể ở mỗi điều kiện nhất định.
  utter_def.viet_tin_securities:
  - text: 'Công ty Cổ phần chứng khoán Việt Tín được thành lập bởi một nhóm các chuyên
      gia hàng đầu Việt Nam và quốc tế trong lĩnh vực kinh tế tài chính. Website:
      http://www.viet-tin.com/'
  utter_def.age_to_opening_account:
  - text: Cho dù bạn là ai, bạn luôn được quyền mở tài khoản khi bạn đủ 18 tuổi.
  utter_def.investing_securities:
  - text: Điều này hoàn toàn phụ thuộc vào khả năng đầu tư của bạn. MAI ở đây để giúp
      bạn và chúc bạn sẽ kiếm được thật nhiều lợi nhuận.
  utter_def.dividends_meaning:
  - text: Cổ tức là một phần lợi nhuận sau thuế được chia cho cổ đông công ty sau
      khi đã trích lập các quỹ theo quy định. Hàng năm, số tiền được trích ra để chi
      trả cổ tức sẽ được thông qua trong Đại hội cổ đông.
  utter_def.trading_oder_meaning:
  - text: 'Lệnh giao dịch là một chỉ thị của khách hàng cho nhà môi giới để mua hoặc
      bán chứng khoán theo yêu cầu mà khách hàng đặt ra. Nội dung cơ bản của một lệnh
      giao dịch bao gồm các vấn đề cơ bản sau: - Lệnh mua hay lệnh bán - Tên khách
      hàng - Số tài khoản - Khối lượng - Giá - Hiệu lực của lệnh'
  utter_def.lost_money_to_invest:
  - text: Hoàn toàn có thể bạn ạ. Mai chúc bạn có chiến lược đầu tư hợp lý để quản
      lý được số lỗ (nếu có) của mình nhé.
  utter_def.transfer_money_company_to_company:
  - text: Thủ tục để đóng tài khoản/chuyển chứng khoán từ tài khoản ở công ty này
      sang công ty khác rất đơn giản. Bạn chỉ cần cầm CMND/Thẻ căn cước còn hiệu lực
      của mình tới công ty chứng khoán yêu cầu chuyển chứng khoán. CTCK sẽ có trách
      nhiệm thực hiện các giấy tờ liên quan theo mẫu cho bạn.
  utter_def.etf_meaning:
  - text: Quỹ hoán đổi giao dịch (ETF – Exchange Traded Fund) là một loại quỹ đầu
      tư thụ động. Với mục đích chính là mô phỏng theo một chỉ số cổ phiếu, trái phiếu,
      hàng hóa hoặc một loại tài sản nhất định - Quỹ hoán đổi danh mục (ETF, exchange
      traded fund) là quỹ đầu tư nắm giữ các loại tài sản như cổ phiếu, hàng hóa,
      hoặc trái phiếu; và được giao dịch trên thị trường chứng khoán gần với giá trị
      tài sản ròng (NAV) trong suốt phiên giao dịch.
  utter_def.derivatives_meaning:
  - text: Chứng khoán phái sinh là các công cụ tài chính mà giá trị của chúng phụ
      thuộc vào giá của một tài sản cơ sở. Chứng khoán phái sinh là hợp đồng về một
      giao dịch diễn ra trong tương lai, được xác định trước ở thời điểm hiện tại.
